<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controller</title>
  <style>
    body {
      width: 100%;
      height: 100%;
      background: transparent;
    }

    .background {
      position: absolute;
      left: 0%;
      top: 0%;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: transparent;
    }

    .inner {
      position: relative;
      width: 80vmin;
      border-radius: 3vmin;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .image {
      position: relative;
      width: 100%;
      aspect-ratio: 1/1;
      object-fit: cover;
    }

    .text {
      position: relative;
      width: 100%;
      min-height: 6vmin;
      max-height: 20vmin;
      font-size: 4vmin;
      overflow: scroll;
      padding: 4vmin;
      box-sizing: border-box;
      line-break: normal;
      white-space: pre-wrap;
      overflow-wrap: break-word;
      background: #FFF;
      color: #808080;
    }

    .button-area {
      position: relative;
      width: 100%;
      height: 14vmin;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      padding: 1vmin;
      box-sizing: border-box;
    }

    .button {
      position: relative;
      width: 49%;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      border-radius: 3vmin;
      box-sizing: border-box;
      overflow: hidden;
      font-size: 4vmin;
      line-height: 6vmin;
      color: #FFF;
    }

    .close-button {
      position: absolute;
      width: 6vmin;
      height: 6vmin;
      top: 2vmin;
      right: 2vmin;
    }
  </style>
</head>
<body>
  <script>
    function onWindowResize(event = NULL, width = window.innerWidth, height = window.innerHeight) {
      if (width === 0 || height === 0) {
        return;
      }
      const text = document.getElementById("com.appier.aiqua.demoapp:id/inapp_message");
      const button = document.getElementById("com.appier.aiqua.demoapp:id/button-area");
      const vmin = Math.round(Math.min(height, width) / 100)
      const margin = 2 * vmin;
      const maxHeight = 80 * vmin;
      const newHeight = height - text.offsetHeight - button.offsetHeight - margin * 2;
      document.getElementById("com.appier.aiqua.demoapp:id/inapp_medium_image").style.height = `${Math.min(maxHeight, newHeight)}px`;
    }

    function setUpCreative(creativeString, hasCloseButton, platform) {
      if (platform === 'android') {
        window.addEventListener('resize', onWindowResize, false);
      } else if (platform === 'ios') {
        window.addEventListener('orientationchange', onWindowResize, false);
      }

      var creative = JSON.parse(creativeString);

      // Set background (required)
      document.getElementById("com.appier.aiqua.demoapp:id/background").addEventListener('click', function(e) {
        if (!e.target.matches('.background')) {
          return;
        }
        if (platform === "android") {
          Android.onClose();
        } else if (platform === "ios") {
          window.webkit.messageHandlers.aiqua.postMessage({command:'close'});
        }
      }, true);

      // Set text (optional)
      var text = document.getElementById("com.appier.aiqua.demoapp:id/inapp_message");
      if (creative.fb_push_card.body) {
        text.innerHTML = creative.fb_push_card.body.content.text;
        text.style.visibility = "visible";
      } else {
        text.style.minHeight = "0vmin";
        text.style.padding = "0vmin";
        text.style.visibility = "hidden";
      }

      // Set image (required)
      var image = document.getElementById("com.appier.aiqua.demoapp:id/inapp_medium_image");
      image.addEventListener("load", function () {
        if (platform === "android") {
          Android.onPageLoaded();
        } else if (platform === "ios") {
          window.webkit.messageHandlers.aiqua.postMessage({command:'pageLoaded'});
        }
      });
      image.src = creative.fb_push_card.hero.background.url;

      // Set action buttons (optional)
      var buttonArea = document.getElementById("com.appier.aiqua.demoapp:id/button-area");
      if (creative.fb_push_card.actions) {
        setUpActionButtons(creative.fb_push_card.actions, platform);
        buttonArea.style.visibility = "visible";
      } else {
        buttonArea.style.height = "0vmin";
        buttonArea.style.padding = "0vmin";
        buttonArea.style.visibility = "hidden";
      }

      // Set close button (optional)
      var closeButton = document.getElementById("com.appier.aiqua.demoapp:id/inapp_dismiss_button");
      if (hasCloseButton) {
        closeButton.style.visibility = "visible";
        closeButton.addEventListener('click', function(e) {
          if (platform === "android") {
            Android.onClose();
          } else if (platform === "ios") {
            window.webkit.messageHandlers.aiqua.postMessage({command:'close'});
          }
        }, true);
      } else {
        closeButton.style.width = "0vmin";
        closeButton.style.visibility = "hidden";
      }
    }

    function setUpActionButtons(actions, platform) {
      var button0Id = "com.appier.aiqua.demoapp:id/inapp_button_00";
      var button1Id = "com.appier.aiqua.demoapp:id/inapp_button_01";
      var backgroundColor = actions.background.rgbaHex;
      document.getElementById("com.appier.aiqua.demoapp:id/button-area").style.background = backgroundColor;
      setUpButton(actions.actions[0], button0Id, 0, platform);

      var button1 = document.getElementById(button1Id);
      if (actions.actions.length == 1) {
        document.getElementById(button0Id).style.width = "100%";
        button1.style.width = "0%";
        button1.style.visibility = "hidden";
        return;
      }

      setUpButton(actions.actions[1], button1Id, 1, platform);
      button1.style.visibility = "visible";
    }

    function setUpButton(button, id, index, platform) {
      document.getElementById(id).style.background = button.backgroundColor;
      document.getElementById(id).innerHTML = button.content.text;
      document.getElementById(id).addEventListener('click', function(e) {
        if (platform === "android") {
          Android.onActionButtonClicked(index);
        } else if (platform === "ios") {
          window.webkit.messageHandlers.aiqua.postMessage({command:'actionButtonClicked',index:index});
        }
      }, true);
    }
  </script>

  </div>
</body>
</html>
